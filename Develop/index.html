<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
        <div class="schedule">
            <div class="row">
                <div class="col-1 hour" id="timeSquare9">9AM</div>
                <input class="col-10 time-block" id="eventColumn9">
                <button class="col-1 saveBtn" id="saveBtn9">Save</button>
            </div>
            <div class="row">
                <div class="col-1 hour" id="timeSquare10">10AM</div>
                <input class="col-10 time-block" id="eventColumn10">
                <button class="col-1 saveBtn" id="saveBtn10">Save</button>
            </div>
            <div class="row">
                <div class="col-1 hour" id="timeSquare11">11AM</div>
                <input class="col-10 time-block" id="eventColumn11">
                <button class="col-1 saveBtn" id="saveBtn11">Save</button>
            </div>
            <div class="row">
                <div class="col-1 hour" id="timeSquare12">12PM</div>
                <input class="col-10 time-block" id="eventColumn12">
                <button class="col-1 saveBtn" id="saveBtn12">Save</button>
            </div>
            <div class="row">
                <div class="col-1 hour" id="timeSquare1">1PM</div>
                <input class="col-10 time-block" id="eventColumn1">
                <button class="col-1 saveBtn" id="saveBtn1">Save</button>
            </div>
            <div class="row">
                <div class="col-1 hour" id="timeSquare2">2PM</div>
                <input class="col-10 time-block" id="eventColumn2">
                <button class="col-1 saveBtn" id="saveBtn2">Save</button>
            </div>
            <div class="row">
                <div class="col-1 hour" id="timeSquare3">3PM</div>
                <input class="col-10 time-block" id="eventColumn3">
                <button class="col-1 saveBtn" id="saveBtn3">Save</button>
            </div>
            <div class="row">
                <div class="col-1 hour" id="timeSquare4">4PM</div>
                <input class="col-10 time-block" id="eventColumn4">
                <button class="col-1 saveBtn" id="saveBtn4">Save</button>
            </div>
            <div class="row">
                <div class="col-1 hour" id="timeSquare5">5PM</div>
                <input class="col-10 time-block" id="eventColumn5">
                <button class="col-1 saveBtn" id="saveBtn5">Save</button>
            </div>

        </div>

      <!-- Timeblocks go here -->
      
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
